{% extends 'layout.html' %}

{% block title %}Editar endereço{% endblock %}

{% block content %}
    <div class="container">
        <h3>Editar endereço</h3>
        <form method="post" action="/addresses/{{ address.id }}/update/" class="class">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock %}
