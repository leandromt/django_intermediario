{% extends 'layout.html' %}

{% block title %}Editar endereço{% endblock %}

{% block content %}
    <div class="container">
        <h3>Editar endereço</h3>
        <form method="post" action="{% url 'my_app:address_update' address.id %}" class="{% if form_submitted %}was-validated{% endif %}">
            {% include 'my_app/address/form_django.html' %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock %}
