{% extends 'layout.html' %}

{% block title %}Novo endereço{% endblock %}

{% block content %}
    <div class="container">
        <h3>Novo endereço</h3>
        <form method="post" action="/addresses/create/" class="class">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Criar</button>
        </form>
    </div>
{% endblock %}
